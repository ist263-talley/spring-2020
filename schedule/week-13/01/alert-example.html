<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
  function showAlertSuccess(){
  if($("#myAlert").find("div#myAlert2").length==0){
    $("#myAlert").append("<div class='alert alert-success alert-dismissable' id='myAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button> Success! message sent successfully.</div>");
  }
  $("#myAlert").css("display", "");
}
function showAlertCancel(){
  $("#myAlert").css("display", "");
  if($("#myAlert").find("div#myAlert3").length==0){
    $("#myAlert").append("<div class='alert alert-warning alert-dismissable' id='myAlert3'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button> Message cancelled.</div>");
  $("#myAlert").css("display", "");
  }
}
</script>
</head>
<body>

<section class="container">
  <h2>Button Elements</h2>
    <article class="container" style="display:none;" id="myAlert">
        <div class="alert alert-success alert-dismissable" id="myAlert2">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Success! message sent successfully.
        </article>

    </div>
  <input type="submit" class="btn btn-success" value="Send Message" onclick="showAlertSuccess();">  
  <input type="submit" class="btn btn-warning" value="Cancel" onclick="showAlertCancel();">
  </section>

</body>
</html>
